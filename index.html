<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningssida</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <header>

        <div class="headertextbox">
            <h1>AmazingPage</h1>
            <h3 class="statustext">VÄLKOMMEN</h3>
        </div>

        <button id="btn-out">Logga ut</button>

    </header>

    <main>
        <h2 class="smallheading">Välkommen till AmazingPage AB</h2>

        <p class="textarea">Är du medlem hos oss? Välkommen att logga in för att ta del av dina unika medlemserbjudanden.</p>

        <div id="loginform">
            <legend>LOGGA IN</legend>
            <br>
            <label for="username">Användarnamn</label>
            <br>
            <input type="text" id="username" name="username">
            <br>
            <br>
            <label for="password">Lösenord</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
            <br>
            <button id="btn-in">Logga in</button>
        </div>

        <button id="btn-newuserform">Bli ny medlem</button>

        <div id="newuserform">
            <legend>BLI NY MEDLEM</legend>
            <br>
            <label for="inputnewuser">Välj ditt användarnamn</label>
            <br>
            <input type="text" id="inputnewuser" name="inputnewuser">
            <br>
            <br>
            <label for="inputnewpassword">Välj ditt lösenord</label>
            <br>
            <input type="inputnewpassword" id="inputnewpassword" name="inputnewpassword">
            <br>
            <br>
            <button id="btn-newusersend">Registrera dig</button>
        </div>

    </main>

    <footer>
        <h4 class="headingfooter">Kontaktuppgifter</h4>

        <p class="textfooter">AmazingPage, Adressvägen 11, 111 11 ADRESSEN</p>
        <p class="textfooter">amazingpage@emailadressen.nu</p>
    </footer>

</body>
</html>
